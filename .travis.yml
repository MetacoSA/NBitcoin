language: csharp
mono: none

notifications:
  email: false

matrix:
  include:
    - os: linux 
      dist: trusty # Ubuntu 14.04
      dotnet: 2.1.2
    - os: osx
      dotnet: 2.1.2
      osx_image: xcode8.3 # dotnet requires at least this version

before_install:
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get -qq update; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then ulimit -S -n 4096; fi

script:
  - dotnet build -c Release -f netcoreapp2.0
  - travis_wait dotnet test --no-build -c Release -f netcoreapp2.0 ./NBitcoin.Tests/NBitcoin.Tests.csproj --filter "RestClient=RestClient|RPCClient=RPCClient|Protocol=Protocol|Core=Core|UnitTest=UnitTest" -p:ParallelizeTestCollections=false
